<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseapp.com https://*.firebaseio.com https://*.gstatic.com https://*.googleapis.com https://*.vercel.app; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.gstatic.com https://*.googleapis.com;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            background-color: #5c99bd;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div>Carregando...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        // Configure seu Firebase aqui (mesmas configurações do seu projeto):
        const firebaseConfig = {
            apiKey: "AIzaSyDoL4R2GmKy7gqnWXKei8V5lflH4plEMkM",
            authDomain: "agenda-f58b7.firebaseapp.com",
            projectId: "agenda-f58b7",
            storageBucket: "agenda-f58b7.firebasestorage.app",
            messagingSenderId: "88974735864",
            appId: "1:88974735864:web:0e9a029173d6409f61be0d",
            measurementId: "G-0DSR8JY53N"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Verifica autenticação e redireciona
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Usuário logado, vai para agenda
                window.location.href = "agenda.html";
            } else {
                // Usuário não logado, vai para login
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
